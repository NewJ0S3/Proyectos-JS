<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion productos</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    <!-- NAVEGACION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            App de productos con POO
        </a>
    </nav>

    <div class="container">
        <!-- APLICACION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agregar producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group pt-3">
                            <input type="text" id="name" placeholder="Nombre" class="form-control" /> 
                        </div>
                        <div class="form-group pt-3">
                            <input type="number" step="0.01" id="price" placeholder="Precio" class="form-control" /> 
                        </div>
                        <div class="form-group pt-3">
                            <input type="number" id="year" min="1900" max="2030" value="2018" placeholder="AÃ±o" class="form-control" /> 
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary w-100 mt-3" />
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
